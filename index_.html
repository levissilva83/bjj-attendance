<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#0f0f1e">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LUTA Academy">
    <meta name="application-name" content="LUTA Academy">

    <title>ü•ã Luta Academy - Check-in de Treino</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600;700&display=swap');

*{margin:0;padding:0;box-sizing:border-box}

:root{
--primary:#0f0f1e;
--secondary:#1a1a2e;
--accent:#d4af37;
--accent-light:#e8c547;
--text-primary:#fff;
--text-secondary:#b0b0c0;
--border:#2a2a3e;
--day-bg:#1a1a2e;
--day-hover:#252540;
}

/* =========================
   MOBILE SAFE LAYOUT FIX
========================= */
html,body{
width:100%;
min-height:100%;
overflow-x:hidden;
overflow-y:auto;
-webkit-overflow-scrolling:touch;
background:linear-gradient(135deg,var(--primary) 0%,#1a1a30 100%);
color:var(--text-primary);
font-family:'Inter',sans-serif;
}

.app-container{
display:flex;
min-height:100dvh;
width:100%;
flex-direction:column;
}

/* HEADER */
header{
background:linear-gradient(135deg,var(--secondary) 0%,rgba(26,26,46,0.95) 100%);
border-bottom:2px solid var(--accent);
padding:14px 18px;
display:flex;
align-items:center;
justify-content:space-between;
}

.header-brand{
display:flex;
align-items:center;
gap:10px;
font-family:'Playfair Display',serif;
}

.header-brand-text{
font-size:18px;
font-weight:700;
background:linear-gradient(135deg,var(--accent),var(--accent-light));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.content{
flex:1;
overflow-y:auto;
padding:20px;
display:flex;
flex-direction:column;
gap:20px;
}

/* LOGIN */
#loginScreen{
display:flex;
align-items:center;
justify-content:center;
min-height:100dvh;
padding:20px;
}

.login-container{
width:100%;
max-width:420px;
}

.form-card{
background:var(--secondary);
border:1px solid var(--border);
border-radius:16px;
padding:24px;
}

.form-group{margin-bottom:18px}

.form-label{
font-size:12px;
color:var(--accent);
margin-bottom:6px;
display:block;
}

.form-input,.form-select{
width:100%;
padding:14px;
border-radius:10px;
border:1px solid var(--border);
background:rgba(255,255,255,0.05);
color:var(--text-primary);
}

.btn{
width:100%;
padding:14px;
border-radius:10px;
font-weight:600;
cursor:pointer;
margin-top:8px;
}

.btn-primary{
background:linear-gradient(135deg,var(--accent),var(--accent-light));
color:var(--primary);
border:none;
}

.btn-secondary{
background:transparent;
border:2px solid var(--accent);
color:var(--accent);
}

/* CALEND√ÅRIO */
.calendar-container{
background:var(--secondary);
border:1px solid var(--border);
border-radius:16px;
padding:24px;
}

.calendar-grid{
display:grid;
grid-template-columns:1fr;
gap:12px;
justify-items:center;
max-width:220px;
margin:auto;
}

.day-card{
background:var(--day-bg);
border:2px solid var(--border);
border-radius:12px;
padding:20px;
text-align:center;
cursor:pointer;
transition:0.3s;
}

.day-card.today{
border:3px solid var(--accent);
background:rgba(212,175,55,0.15);
transform:scale(1.1);
}

.day-number{
font-size:48px;
font-weight:800;
color:var(--accent);
}

/* RESPONSIVIDADE EXTRA */
@media(max-width:480px){

.content{padding:14px}

.calendar-container{padding:16px}

.day-card.today{
transform:scale(1.05);
padding:18px;
}

.tabs{
gap:4px;
}

.tab-btn{
font-size:12px;
padding:8px 10px;
}

.top3-container{
grid-template-columns:1fr;
}
}

</style>
</head>

<body>

<div class="app-container">

<header>
<div class="header-brand">
<span>ü•ã</span>
<span class="header-brand-text">LUTA</span>
</div>
</header>

<div class="content">

<!-- LOGIN -->
<div id="loginScreen">
<div class="login-container">
<div class="form-card">
<h2 style="margin-bottom:20px;color:var(--accent)">Entrar</h2>
<form onsubmit="handleLogin(event)">
<div class="form-group">
<label class="form-label">Email</label>
<input type="email" id="loginEmail" class="form-input" required>
</div>
<div class="form-group">
<label class="form-label">Senha</label>
<input type="password" id="loginPassword" class="form-input" required>
</div>
<button type="submit" class="btn btn-primary">Entrar</button>
</form>
</div>
</div>
</div>

</div>
</div>

<script>
const SCRIPT_URL='https://script.google.com/macros/s/AKfycbyX1_NADyW8aUUuACJQvQgdBfGwcXCnwGi1nTgf5uc03n6A7raB8YdakcC8k2QnY-py/exec';

async function handleLogin(event){
event.preventDefault();
const email=document.getElementById('loginEmail').value;
const password=document.getElementById('loginPassword').value;

try{
const response=await fetch(SCRIPT_URL,{
method:'POST',
body:JSON.stringify({action:'login',email,password})
});
const data=await response.json();

if(data.authenticated){
alert('Login realizado');
}else{
alert(data.message||'Erro login');
}
}catch(e){
alert('Erro conex√£o');
}
}
</script>

</body>
</html>
